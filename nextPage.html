<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./map.js"></script>
    <script src="./api.js" defer></script>
    <title>Geological API</title>
  </head>
  <body>
    <!-- -------------------------Main----------------------- -->
    <section class="header">
      <div class="main">
        <h1 class="fw700 m101" id="">Weather Api</h1>

        <div class="input">
          <div class="output">
            <p>Lat: <span id="lati"></span></p>
            <p>Long: <span id="longi"></span></p>
          </div>
        </div>

        <div id="map"></div>

      </div>
    </section>

    <!-- -------------------------------Weather Data---------------------------------- -->

    <section class="weather-data">
      <div class="data">
        <h1 class="fw700" id="">Weather Api</h1>
        <table class="table api-data">
          <tbody id="table_body"></tbody>
        </table>
      </div>
    </section>

    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyvSEAJ68B4iLnMr_aUY_ZQgztGjKIG6k&callback=initMap"></script>
  
  </body>
</html>
